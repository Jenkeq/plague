server:
  port: 9091

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 124.220.173.67:8848
        username: nacos
        password: nacos
        # 命名空间，需先在 nacos 服务器创建，一个环境（比如开发环境dev）对应一个命名空间
        namespace: plague-dev
        # 组的名称，可自定义
        group: PLAGUE
      config:
        server-addr: 124.220.173.67:8848
        # 默认扩展名为 properties 改为yaml
        prefix: ${spring.application.name}
        file-extension: yaml
        group: PLAGUE
        namespace: plague-dev
  # 应用名称(Nacos 的 dataId = 应用名称-开发环境.文件扩展名)
  application:
    name: plague-warehouse
  # 激活配置文件
  profiles:
    active: dev
