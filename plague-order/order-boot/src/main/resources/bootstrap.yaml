# 端口
server:
  port: 9090

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.22:8848
        username: nacos
        password: nacos
        # 命名空间，需先在 nacos 服务器创建，一个环境（比如开发环境dev ）对应一个命名空间
        namespace: 97e8410e-fe73-44d3-a11a-f7801b8d8b7b
        # 组的名称，可自定义
        group: PLAGUE
      config:
        server-addr: 192.168.1.22:8848
        # 默认扩展名为 properties
        prefix: ${spring.application.name}
        file-extension: yaml
        group: PLAGUE
        namespace: 97e8410e-fe73-44d3-a11a-f7801b8d8b7b
  # 应用名称
  application:
    name: plague-order
  # 激活配置文件
  profiles:
    active: dev
