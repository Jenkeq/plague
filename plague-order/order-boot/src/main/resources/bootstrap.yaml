spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.20:8848
        username: nacos
        password: nacos
        # 命名空间，需先在 nacos 服务器创建，一个环境（比如开发环境dev ）对应一个命名空间
        namespace: 9071eadb-60b5-4ea9-964f-6f2343df6a28
        # 组的名称，可自定义
        group: PLAGUE
      config:
        server-addr: 192.168.1.20:8848
        # 默认扩展名为 properties
        prefix: ${spring.application.name}
        file-extension: yaml
        group: PLAGUE
        namespace: 9071eadb-60b5-4ea9-964f-6f2343df6a28
  # 应用名称
  application:
    name: plague-order
  # 激活配置文件
  profiles:
    active: dev
# 端口
server:
  port: 9090

#dubbo
dubbo:
  application:
    name: plague-order
    id: plague-order
  protocol:
    #Dubbo 服务暴露的协议配置，其中子属性 name 为协议名称，port 为协议端口（ -1 表示自增端口，从 20880 开始）
    name: dubbo
    #dubbo协议缺省端口为20880，rmi协议缺省端口为1099，http和hessian协议缺省端口为80；
    #如果没有配置port，则自动采用默认端口，如果配置为-1，则会分配一个没有被占用的端口。Dubbo 2.4.0+，分配的端口在协议缺省端口的基础上增长，确保端口段可控
    port: -1
  registry:
    #其中前缀spring-cloud说明：挂载到 Spring Cloud注册中心
    #dubbo服务注册端口，注册中心服务器地址，如果地址没有端口缺省为9090，同一集群内的多个地址用逗号分隔，如：ip:port,ip:port
    address: spring-cloud://192.168.1.20:8848?namespace=9071eadb-60b5-4ea9-964f-6f2343df6a28
  cloud:
    subscribed-services: plague-warehouse
  consumer:
    #关闭注册中心是否启动的相关检查,false表示不检查注册中心是否启动，就不会报错
    check: false