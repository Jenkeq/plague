# 端口
server:
  port: 9100

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 124.220.173.67:8848
        username: nacos
        password: nacos
        # 命名空间，需先在 nacos 服务器创建，一个环境（比如开发环境dev ）对应一个命名空间
        namespace: plague-dev
        # 组的名称，可自定义，一个项目对应一个组
        group: PLAGUE
      config:
        server-addr: 124.220.173.67:8848
        # 默认扩展名为 properties
        prefix: ${spring.application.name}
        file-extension: yaml
        group: PLAGUE
        namespace: plague-dev
  # 应用名称
  application:
    name: plague-order
  # 激活配置文件
  profiles:
    active: dev
